/* Reset and Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #000;
  font-family: 'Press Start 2P', cursive;
  overflow-x: hidden;
}

.App {
  min-height: 100vh;
  background-color: #000;
}

/* Game Screen Base */
.game-screen {
  min-height: 100vh;
  background-color: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  position: relative;
}

/* Corner Hearts */
.corner-heart {
  position: absolute;
}

.corner-heart.top-left {
  top: 20px;
  left: 20px;
}

.corner-heart.top-right {
  top: 20px;
  right: 20px;
}

.corner-heart.bottom-left {
  bottom: 20px;
  left: 20px;
}

.corner-heart.bottom-right {
  bottom: 20px;
  right: 20px;
}

.heart-box {
  border: 4px solid #1a1aff;
  padding: 15px;
  background: #000;
}

.heart-box.small {
  padding: 10px;
}

/* Pac-Man Styles */
.pacman-header {
  margin-top: 60px;
  margin-bottom: 30px;
}

.pacman-container {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 20px 40px;
  border: 4px solid #1a1aff;
  background: #000;
}

.pacman {
  width: 50px;
  height: 50px;
  position: relative;
}

.pacman-top, .pacman-bottom {
  width: 50px;
  height: 25px;
  background: #ffff00;
  position: absolute;
}

.pacman-top {
  border-radius: 50px 50px 0 0;
  top: 0;
  animation: chomp-top 0.3s infinite;
}

.pacman-bottom {
  border-radius: 0 0 50px 50px;
  bottom: 0;
  animation: chomp-bottom 0.3s infinite;
}

@keyframes chomp-top {
  0%, 100% { transform: rotate(0deg); transform-origin: bottom center; }
  50% { transform: rotate(-15deg); transform-origin: bottom center; }
}

@keyframes chomp-bottom {
  0%, 100% { transform: rotate(0deg); transform-origin: top center; }
  50% { transform: rotate(15deg); transform-origin: top center; }
}

.dots {
  display: flex;
  gap: 8px;
}

.dot {
  width: 10px;
  height: 10px;
  background: #ffff00;
  border-radius: 50%;
  animation: dot-fade 0.8s infinite;
}

@keyframes dot-fade {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

/* Main Content */
.main-content {
  flex: 1 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border: 4px solid #1a1aff;
  padding: 60px 100px;
  margin: 20px 0;
  min-width: 500px;
}

/* Title Styles */
.game-title {
  font-size: 72px;
  color: #ff69b4;
  text-shadow: 4px 4px 0px #ff1493;
  margin: 10px 0;
  letter-spacing: 8px;
}

.section-title {
  font-size: 48px;
  color: #ff69b4;
  text-shadow: 3px 3px 0px #ff1493;
  margin-bottom: 30px;
}

.subtitle {
  font-size: 18px;
  color: #ffff00;
  margin-bottom: 50px;
  font-style: italic;
}

/* Buttons */
.start-button, .continue-button {
  font-family: 'Press Start 2P', cursive;
  font-size: 20px;
  color: #ffff00;
  background: #1a1aff;
  border: none;
  padding: 20px 50px;
  margin-top: 40px;
  cursor: pointer;
  transition: all 0.2s;
}

.start-button:hover, .continue-button:hover {
  background: #3333ff;
  transform: scale(1.05);
}

/* Game Types */
.game-types {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  justify-content: center;
}

.game-type-box {
  border: 4px solid #1a1aff;
  padding: 40px 30px;
  min-width: 200px;
  text-align: center;
  color: #ffff00;
  font-size: 14px;
  transition: all 0.2s;
}

.game-type-box:hover {
  border-color: #ff69b4;
  transform: translateY(-5px);
}

/* Bottom Decoration */
.bottom-decoration {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  max-width: 800px;
  padding: 20px 0;
}

.hearts-row {
  display: flex;
  gap: 10px;
}

.dots-line {
  display: flex;
  gap: 5px;
}

.static-dot {
  width: 6px;
  height: 6px;
  background: #ffff00;
  border-radius: 50%;
}

/* Question Screen Styles */
.question-screen {
  padding: 40px 20px;
}

.question-frame {
  border: 4px solid #1a1aff;
  padding: 40px;
  width: 90%;
  max-width: 800px;
  min-height: 400px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.progress-bar {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
  color: #4ecdc4;
  font-size: 12px;
}

.progress-dots {
  display: flex;
  gap: 10px;
}

.progress-dot {
  width: 15px;
  height: 15px;
  border: 2px solid #1a1aff;
  border-radius: 50%;
}

.progress-dot.filled {
  background: #ff69b4;
  border-color: #ff69b4;
}

.question-content {
  flex: 1 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
}

.question-type-badge {
  background: #1a1aff;
  color: #ffff00;
  padding: 15px 30px;
  font-size: 14px;
  margin-bottom: 40px;
}

.question-text {
  font-size: 24px;
  color: #ff69b4;
  text-align: center;
  line-height: 1.8;
  margin-bottom: 40px;
}

.hint-text {
  color: #4ecdc4;
  font-size: 18px;
  margin-bottom: 30px;
  letter-spacing: 8px;
}

/* Answer Input */
.answer-input-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  width: 100%;
}

.answer-input {
  font-family: 'Press Start 2P', cursive;
  font-size: 18px;
  padding: 20px 30px;
  background: #000;
  border: 4px solid #1a1aff;
  color: #ffff00;
  text-align: center;
  width: 100%;
  max-width: 400px;
  outline: none;
  transition: all 0.2s;
}

.answer-input:focus {
  border-color: #ff69b4;
}

.answer-input.error {
  border-color: #ff0000;
  animation: shake 0.3s;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  75% { transform: translateX(10px); }
}

.answer-input::placeholder {
  color: #555;
  font-size: 14px;
}

.submit-btn {
  font-family: 'Press Start 2P', cursive;
  font-size: 16px;
  color: #000;
  background: #ffff00;
  border: none;
  padding: 15px 40px;
  cursor: pointer;
  transition: all 0.2s;
}

.submit-btn:hover {
  background: #fff;
  transform: scale(1.05);
}

.error-message {
  color: #ff6b6b;
  font-size: 14px;
  margin-top: 20px;
  animation: pulse 0.5s;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* Multiple Choice Options */
.options-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  width: 100%;
  max-width: 600px;
}

.option-btn {
  font-family: 'Press Start 2P', cursive;
  font-size: 12px;
  color: #ffff00;
  background: #000;
  border: 4px solid #1a1aff;
  padding: 25px 20px;
  cursor: pointer;
  transition: all 0.2s;
}

.option-btn:hover:not(:disabled) {
  border-color: #ff69b4;
  transform: scale(1.02);
}

.option-btn.correct {
  border-color: #00ff00;
  background: rgba(0, 255, 0, 0.2);
  animation: correct-pulse 0.5s;
}

.option-btn.wrong {
  border-color: #ff0000;
  background: rgba(255, 0, 0, 0.2);
  animation: shake 0.3s;
}

@keyframes correct-pulse {
  0%, 100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4); }
  50% { box-shadow: 0 0 20px 10px rgba(0, 255, 0, 0.2); }
}

/* Bottom Pac-Man */
.bottom-pacman {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 90%;
  max-width: 800px;
  margin-top: 40px;
}

.pacman-small .pacman-container {
  padding: 15px 30px;
}

.pacman-small .pacman {
  width: 35px;
  height: 35px;
}

.pacman-small .pacman-top, 
.pacman-small .pacman-bottom {
  width: 35px;
  height: 17.5px;
}

.pacman-small .dot {
  width: 8px;
  height: 8px;
}

/* Celebration Screen */
.celebration-screen {
  justify-content: center;
  overflow: hidden;
}

.celebration-content {
  text-align: center;
  z-index: 10;
}

.cake-emoji {
  font-size: 100px;
  animation: bounce 1s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

.celebration-title {
  font-size: 48px;
  color: #ff69b4;
  text-shadow: 4px 4px 0px #ff1493;
  margin: 30px 0 10px 0;
  animation: rainbow 2s infinite;
}

.celebration-name {
  font-size: 72px;
  color: #ffff00;
  text-shadow: 4px 4px 0px #ff8c00;
  margin-bottom: 40px;
  animation: glow 1s infinite alternate;
}

@keyframes rainbow {
  0% { color: #ff69b4; }
  25% { color: #4ecdc4; }
  50% { color: #ffff00; }
  75% { color: #ff6b6b; }
  100% { color: #ff69b4; }
}

@keyframes glow {
  from { text-shadow: 4px 4px 0px #ff8c00, 0 0 20px #ffff00; }
  to { text-shadow: 4px 4px 0px #ff8c00, 0 0 40px #ffff00, 0 0 60px #ff8c00; }
}

.hearts-celebration {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 30px 0;
  animation: float 2s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.celebration-emojis {
  font-size: 50px;
  margin: 20px 0;
  letter-spacing: 20px;
}

.play-again-btn {
  font-family: 'Press Start 2P', cursive;
  font-size: 18px;
  color: #000;
  background: linear-gradient(45deg, #ff69b4, #ffff00, #4ecdc4);
  background-size: 200% 200%;
  animation: gradient-shift 2s ease infinite;
  border: none;
  padding: 20px 50px;
  margin-top: 40px;
  cursor: pointer;
  transition: transform 0.2s;
}

.play-again-btn:hover {
  transform: scale(1.1);
}

@keyframes gradient-shift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Confetti */
.confetti-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 5;
}

.confetti-piece {
  position: absolute;
  top: -20px;
  animation: confetti-fall linear infinite;
}

@keyframes confetti-fall {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}

/* Responsive Design */
@media (max-width: 768px) {
  .game-title {
    font-size: 40px;
  }
  
  .section-title {
    font-size: 28px;
  }
  
  .main-content {
    padding: 40px 30px;
    min-width: auto;
    width: 90%;
  }
  
  .game-types {
    flex-direction: column;
  }
  
  .question-text {
    font-size: 16px;
  }
  
  .options-grid {
    grid-template-columns: 1fr;
  }
  
  .celebration-title {
    font-size: 28px;
  }
  
  .celebration-name {
    font-size: 48px;
  }
  
  .corner-heart {
    display: none;
  }
  
  .pacman-container {
    padding: 15px 20px;
  }
  
  .pacman {
    width: 30px;
    height: 30px;
  }
  
  .pacman-top, .pacman-bottom {
    width: 30px;
    height: 15px;
  }
}
